name: Build Binaries for Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build release binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goarch: arm64 
            goos: linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build Go binaries
        id: buildgo
        uses: wangyoucao577/go-release-action@v1
        with:
          upload: true
          overwrite: true
          compress_assets: "OFF" 
          pre_command: "export CGO_ENABLED=0"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "1.24"
          binary_name: "gocommit"
          project_path: .
          release_tag: ${{ github.event.release.tag_name }}
          release_name: ${{ github.event.release.tag_name }}
          ldflags: -s -X main.version=${{ github.event.release.tag_name }}

      - name: Show release asset directory
        run: echo "######## Release assets are in ${{ steps.buildgo.outputs.release_asset_dir }}"

  debian:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: gocommit_${{ github.event.release.tag_name }}-${{ matrix.goarch }}
          path: dist/

      - name: Install dpkg tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Create Debian package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p gocommit_${VERSION}_amd64/usr/local/bin
          cp dist/gocommit-linux-amd64 gocommit_${VERSION}_amd64/usr/local/bin/gocommit
          mkdir -p gocommit_${VERSION}_amd64/DEBIAN
          cat <<EOF > gocommit_${VERSION}_amd64/DEBIAN/control
          Package: gocommit
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: vicendominguez <@vicendominguez>
          Description: Automatically generate and create Git commits
          EOF
          dpkg-deb --build gocommit_${VERSION}_amd64

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: gocommit_**_amd64.deb

